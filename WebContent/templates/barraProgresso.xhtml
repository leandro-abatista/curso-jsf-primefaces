<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	
	<!-- Chamo essa página dentro de outras páginas -->
	<ui:composition>
	
		<p:ajaxStatus id="ajaxStatus" onstart="PF('dlgStatus').show();" onsuccess="PF('dlgStatus').hide();"/>
	
		<p:dialog id="dlgAjaxStatus" header="Processando" footer="Aguarde..." modal="true" widgetVar="dlgStatus" 
		 draggable="false" appendTo="@(body)" dynamic="false" resizable="false" closable="false" height="150px" width="200px">
			
			<h:graphicImage id="imagesAjaxLoad" library="images" name="preloader.gif" 
				styleClass="bordaImagem" />
			
		</p:dialog>
		
		<p:dialog id="dlgAjaxStatusError" header="Erro ao processar" footer="Erro" modal="true" widgetVar="dlgStatusError" resizable="false" 
		 draggable="false" closable="true" height="200px" width="200px">
			
			<h:graphicImage id="imagesAjaxLoadError" library="images" name="acess_not.png" styleClass="bordaImagem"/>
		
		</p:dialog>
	
	</ui:composition>
	
</html>
