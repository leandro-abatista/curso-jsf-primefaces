<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:util="http://java.sun.com/jsf/composite/components"> 
      

<ui:composition template="/templates/templatePrincipal.xhtml">

	<ui:define name="corpo">
	
		<h:form id="formCadastro" prependId="false">
			
			<c:set var="isCadastro" value="true" scope="view"/>
			
			<p:fieldset legend="Cadastro de cidades">
			
				<p:panel id="panelCadastro">
				
					<h:panelGrid id="gridCidade" columns="3">
					
						<h:outputLabel for="id" value="Código: " id="labelId" />
						<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true" value="#{cidadeBeanView.objetoSelecionado.cid_codigo}"/>
						<h:outputLabel />
						
						<h:outputLabel for="cidadeNome" value="Nome * :" id="labelNomeConsultaCidade"/>
						<p:inputText id="cidadeNome" styleClass="estiloInputNome" value="#{cidadeBeanView.objetoSelecionado.cid_descricao}"
						required="true" maxlength="70" requiredMessage="Informe o nome da cidade" size="50"/>
						<p:message for="cidadeNome"/>
						
						<h:outputLabel id="labelEstado" for="estado" value="Estado * :" />
						<p:selectOneMenu id="estado" required="true" requiredMessage="Informe o estado" style="width: 200px;" 
							value="#{cidadeBeanView.objetoSelecionado.estado}">
							<f:selectItems value="#{estadoBeanView.estados}"/>
						</p:selectOneMenu>
						<p:message for="estado"/>
						
					</h:panelGrid>
				
				</p:panel>
				
				<div class="espacoBranco"/><!-- Espaço em branco -->
				
				<!-- Chamndo o comoposite da página botoesCrud.xhtml -->
				<!-- Se o user for ADMIN tem acesso, e se tiver acesso a CIDADE_NOVO -->
				<util:botoesCrud managedBeanView="#{cidadeBeanView}" 
				camposReload=":formTemplate:msg, tableResult"
				botaoNovo="#{contextBean.possuiAcesso('CIDADE_NOVO', 'ADMIN')}"
				
				botaoSalvar="#{contextBean.possuiAcesso('CIDADE_NOVO', 'ADMIN') and cidadeBeanView.objetoSelecionado.cid_codigo == null}"
				botaoAtualizar="#{contextBean.possuiAcesso('ACESSO_EDITAR', 'ADMIN') and cidadeBeanView.objetoSelecionado.cid_codigo != null}">
				
				</util:botoesCrud>
			
			</p:fieldset>
					
		</h:form>
		
		<script type="text/javascript" charset="UTF-8">

			addFocoAoCampo("cidadeNome");
			gerenciaTeclaEnter();

		</script>
		
		<div class="espacoBranco"/><!-- Espaço em branco -->
		
		<!-- tabela de cidades -->
		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}"  var="objetoCidade" emptyMessage="Não existe valores para serem exibidos."
			rendered="#{cidadeBeanView.list.size() > 0}" paginator="true" rows="5" >
		
			<ui:include src="/resources/components/colunasDataTableCidade.xhtml" />
		
		</p:dataTable>

		<!-- Janela de confirmação -->
		<p:confirmDialog global="true">

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" ícone="ui-icon-check" />

			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" ícone="ui-icon-times" />

		</p:confirmDialog>

	</ui:define>
	
</ui:composition>
	 
</html>
