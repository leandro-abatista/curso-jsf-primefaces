<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:util="http://java.sun.com/jsf/composite/components"> 
      

<ui:composition template="/templates/templatePrincipal.xhtml">

	<ui:define name="corpo">
	
		<h:form id="formCadastro" prependId="false">
			
			<c:set var="isCadastro" value="true" scope="view"/>
			
			<p:fieldset legend="Cadastro de cidades">
			
				<p:panel id="panelCadastro">
				
					<h:panelGrid id="gridCidade" columns="3">
					
						<h:outputLabel for="id" value="Código: " id="labelId" />
						<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true" value="#{cidadeBeanView.objetoSelecionado.cid_codigo}"/>
						<h:outputLabel />
						
						<h:outputLabel for="cidadeNome" value="Nome * :" id="labelNomeConsultaCidade"/>
						<p:inputText id="cidadeNome" styleClass="estiloInputNome" value="#{cidadeBeanView.objetoSelecionado.cid_descricao}"
						required="true" maxlength="70" requiredMessage="Informe o nome da cidade" size="50"/>
						<p:message for="cidadeNome"/>
						
						<h:outputLabel id="labelEstado" for="estado" value="Estado * :" />
						<p:selectOneMenu id="estado" required="true" requiredMessage="Informe o estado" style="width: 200px;" 
							value="#{cidadeBeanView.objetoSelecionado.estado}">
							<f:selectItems value="#{estadoBeanView.estados}"/>
						</p:selectOneMenu>
						<p:message for="estado"/>
						
					</h:panelGrid>
				
				</p:panel>
				
				<div class="espacoBranco"/><!-- Espaço em branco -->
				
				<!-- Botoes de salvar e novo -->
				<p:commandButton value="Salvar" ajax="false" actionListener="#{cidadeBeanView.save}"/>
					
				<p:commandButton value="Novo" ajax="false" actionListener="#{cidadeBeanView.novo}"/>
			
			</p:fieldset>
					
		</h:form>
		
		<script type="text/javascript" charset="UTF-8">

			addFocoAoCampo("cidadeNome");
			gerenciaTeclaEnter();

		</script>
		
		<div class="espacoBranco"/><!-- Espaço em branco -->
		
		<!-- tabela de cidades -->
		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}"  var="objetoCidade" emptyMessage="Não existe valores para serem exibidos."
			rendered="#{cidadeBeanView.list.size() > 0}" paginator="true" rows="5" >
		
			<p:column styleClass="colunaTabela colunaCodigotabela">
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{objetoCidade.cid_codigo}" />
			</p:column>
			
			<p:column styleClass="colunaTabela">
				<f:facet name="header">Nome da Cidade</f:facet>
				<h:outputText value="#{objetoCidade.cid_descricao}" />
			</p:column>
			
			<p:column styleClass="colunaTabela">
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{objetoCidade.estado.est_nome}" />
			</p:column>
			
			<sec:ifAnyGranted roles="CIDADE_ACESSAR, ADMIN">
			
			<!-- Colunas para editar e excluir -->
			<p:column styleClass="colunaExcluirEditar">
			
				<center>
				
				<f:facet name="header">Atualizar</f:facet>
				<p:commandLink id="editarCidade" action="#{cidadeBeanView.editar}" ajax="false" immediate="true" 
					update="@form:formCadastro" oncomplete="addFocoAoCampo('cidadeNome');">
					<h:graphicImage library="images" name="editar.png" height="25" width="25"/>
					<f:setPropertyActionListener value="#{objetoCidade}" target="#{cidadeBeanView.objetoSelecionado}" />
				</p:commandLink>
				<p:tooltip for="editarCidade" value="Editar Registro" position="top"/>
				
				</center>
				
			</p:column>
			
			</sec:ifAnyGranted>
			
			<p:column styleClass="colunaExcluirEditar">
				<!-- html puro para centralizar os dados da coluna -->
				<center>
				
				<f:facet name="header">Excluir</f:facet>
				<p:commandLink id="excluirCidade" action="#{cidadeBeanView.excluir}" ajax="false" immediate="true"
				update="tableResult">
					
					<!-- colocando uma imagem com jsf -->
					<h:graphicImage library="images" name="excluir.png" height="25" width="25"/>
					
					<p:confirm header="Atenção" message="Deseja excluir o registro selecionado?" />
					
					<!-- value -> objeto que estar na tela -->
					<f:setPropertyActionListener value="#{objetoCidade}" target="#{cidadeBeanView.objetoSelecionado}" />
						
				</p:commandLink>
				<p:tooltip for="excluirCidade" value="Excluir Registro" position="top"/>
				
				</center>
				
			</p:column>
		
		</p:dataTable>

		<!-- Janela de confirmação -->
		<p:confirmDialog global="true">

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" ícone="ui-icon-check" />

			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" ícone="ui-icon-times" />

		</p:confirmDialog>

	</ui:define>
	
</ui:composition>
	 
</html>
