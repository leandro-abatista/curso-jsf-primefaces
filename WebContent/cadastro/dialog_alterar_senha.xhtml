<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:util="http://java.sun.com/jsf/composite/components"> 
      

	 <h:form id="formCadastroDialog" prependId="false">
	 	
	 	<p:panel style="border: 2px solid; background: #EEE9E9;">
	 	
	 		<h:panelGrid id="gridAltSenhaDialog" columns="3">
	 		
	 			<p:column><!-- 1 coluna -->
	 				<p:row>
	 					<h:outputLabel id="labelSenhaAtual" for="senhaAtualDialog" value="Senha Atual * :" style="width: 200px;"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<p:column><!-- 2 coluna -->
	 				<p:row>
	 					<p:password id="senhaAtualDialog" 
	 					maxlength="50" 
	 					required="true" 
	 					requiredMessage="Informe a senha atual!"
	 					value="#{entidadeBeanView.entidadeAtualizarSenhaBean.senhaAtual}"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<p:column><!-- 3 coluna -->
	 				<p:row>
	 					<p:message for="senhaAtualDialog"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	 			
	 			<p:column><!-- 1 coluna -->
	 				<p:row>
	 					<h:outputLabel id="labelNovaSenha" for="novaSenhaDialog" value="Nova Senha * :" style="width: 200px;"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<p:column><!-- 2 coluna -->
	 				<p:row>
	 					<p:password id="novaSenhaDialog" 
	 					maxlength="50" 
	 					required="true" 
	 					requiredMessage="Informe a nova senha!"
	 					value="#{entidadeBeanView.entidadeAtualizarSenhaBean.novaSenha}"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<p:column><!-- 3 coluna -->
	 				<p:row>
	 					<p:message for="novaSenhaDialog"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	 			
	 			<p:column><!-- 1 coluna -->
	 				<p:row>
	 					<h:outputLabel id="labelConfirmeNovaSenha" for="confirmeNovaSenhaDialog" value="Confirme a Senha * :" style="width: 200px;"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<p:column><!-- 2 coluna -->
	 				<p:row>
	 					<p:password id="confirmeNovaSenhaDialog" 
	 					maxlength="50" 
	 					required="true" 
	 					requiredMessage="Confirme a nova senha!"
	 					value="#{entidadeBeanView.entidadeAtualizarSenhaBean.confirmarSenha}"/>
	 				</p:row>
	 			</p:column>
	 			
	 			<p:column><!-- 3 coluna -->
	 				<p:row>
	 					<p:message for="confirmeNovaSenhaDialog"/>
	 				</p:row>
	 			</p:column>
	 		
	 		</h:panelGrid>
	 	
	 	</p:panel>
	 	
	 	<!-- botão salvar -->
		<p:commandButton id="buttonSalvarSenha" value="Salvar" 
		style="height: 40px; width: 100px; background: #1E90FF; border: 2px solid #C0C0C0; margin: 5px;" 
		partialSubmit="true"
		ajax="true"
		action="#{entidadeBeanView.updateSenha}"
		process="@this, @form"
		immediate="false">
		</p:commandButton>
	 	
	 	<!-- botão  fechar-->
		<p:commandButton id="buttomFecharSenha" value="Fechar" 
		style="height: 40px; width: 100px; background: #FF4040; border: 2px solid #C0C0C0; margin: 5px;" 
		onclick="alterarSenhaDialog.hide();"
		ajax="true" 
		>
		
		</p:commandButton>
	 	
	 </h:form>
	 
</html>
