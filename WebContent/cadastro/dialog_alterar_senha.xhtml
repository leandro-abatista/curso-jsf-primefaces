<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:util="http://java.sun.com/jsf/composite/components"> 
      

	 <h:form id="formCadastroDialog" prependId="false">
	 	
	 	<p:panel style="border: 2px solid;">
	 	
	 		<h:panelGrid id="gridAltSenhaDialog" columns="3">
	 		
	 			<h:column>
	 				<p:row>
	 					<h:outputLabel id="senhaAtual" value="Senha Atual * :" style="width: 200px;"/>
	 				</p:row>
	 			</h:column>
	 			
	 			<h:column>
	 				<p:row>
	 					<p:password inline="senhaAtualDialog" maxlength="50" required="true" requiredMessage="Informe a senha atual!"/>
	 				</p:row>
	 			</h:column>
	 		
	 		</h:panelGrid>
	 	
	 	</p:panel>
	 	
	 </h:form>
	 
</html>
