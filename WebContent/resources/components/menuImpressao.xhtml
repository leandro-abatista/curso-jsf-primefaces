<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
	
		<composite:attribute name="bean"/>
		
	
	</composite:interface>
	
	<composite:implementation>
	
		<!-- impressão Pdf-->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="1" />
			<p:fileDownload value="#{cc.attrs.bean.arquivoReport}"/>
			<h:graphicImage library="images" name="pdf.png" style="height: 30px; width: 30px;"/>
		</h:commandLink>
		
		<!-- impressão Excel-->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="2" />
			<p:fileDownload value="#{cc.attrs.bean.arquivoReport}"/>
			<h:graphicImage library="images" name="excel.png" style="height: 30px; width: 30px;"/>
		</h:commandLink>
		
		<!-- impressão CSV-->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="3" />
			<p:fileDownload value="#{cc.attrs.bean.arquivoReport}"/>
			<h:graphicImage library="images" name="csv.png" style="height: 30px; width: 30px;"/>
		</h:commandLink>
		
		<!-- impressão Html-->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="4" />
			<p:fileDownload value="#{cc.attrs.bean.arquivoReport}"/>
			<h:graphicImage library="images" name="html.png" style="height: 30px; width: 30px;"/>
		</h:commandLink>
		
		<!-- impressão Ods-->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="5" />
			<p:fileDownload value="#{cc.attrs.bean.arquivoReport}"/>
			<h:graphicImage library="images" name="ods.png" style="height: 30px; width: 30px;"/>
		</h:commandLink>
		
	</composite:implementation>

</html>
