<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface name="botoesCrud">
		<composite:attribute name="managedBeanView" required="true" />
		<composite:attribute name="botaoNovo" required="false" default="true"/>
	</composite:interface> 
	
	<composite:implementation>
		<!-- botão novo genérico -->
		<p:commandButton id="btnNovo" value="Novo" 
		style="height: 40px; width: 100px; background: #1E90FF; border: 2px solid #C0C0C0; margin: 10px;" 
		action="#{cc.attrs.managedBeanView.novo}"
		rendered="#{cc.attrs.botaoNovo}"
		update="#{cc.attrs.camposReload}"
		ajax="false" 
		immediate="true" >
		</p:commandButton>
		<p:tooltip for="btnNovo" value="Novo Registro" position="bottom" />
	</composite:implementation>

</html>
