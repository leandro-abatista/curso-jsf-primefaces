<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/comonents">


	<p:column styleClass="colunaTabela colunaCodigotabela">
		<f:facet name="header">Código</f:facet>
		<h:outputText value="#{objeto.ent_codigo}" />
	</p:column>
	
	<p:column styleClass="colunaTabela colunaCodigotabela">
		<f:facet name="header">Usuário</f:facet>
		<h:outputText value="#{objeto.ent_login}" />
	</p:column>
	
	<p:column styleClass="colunaTabela colunaCodigotabela">
		<f:facet name="header">Nome Fantasia</f:facet>
		<h:outputText value="#{objeto.ent_nomeFantasia}" />
	</p:column>

</html>
